
<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>第六次项目例会</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="/libs/reveal/css/reveal.css">
		<link rel="stylesheet" href="/libs/reveal/css/theme/blood.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="/libs/reveal/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/libs/reveal/css/print/pdf.css' : '/libs/reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="/libs/reveal/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				
<section>
    <h1>新媒体项目会议</h1>
    <h3>第六次项目例会</h3>
    <p>
        <small>2015年11月22日</small>
    </p>
</section>
<section>
    <section>
        <h2>上周总结</h2>
    </section>
    <section>
        <h2>开发技能</h2>
         <ul>
            <li class="fragment">mongoose</li>
            <li class="fragment">keystone</li>
            <li class="fragment">express</li>
            <li class="fragment">数据设计</li>
            <li class="fragment">框架</li>
        </ul>
    </section>
    <section>
     <h2>疑惑解答</h2>
    </section>
</section>
<section>
    <section>
        <h2>讨论设计方案</h2>
    </section>
    <section>
        <h2>数据库</h2>
        <ul>
            <li class="fragment">用户</li>
            <li class="fragment">研究成果</li>
            <li class="fragment">成员</li>
            <li class="fragment">资源</li>
            <li class="fragment">研究类别</li>
            <li class="fragment">标签类别</li>
            <li class="fragment">活动</li>
        </ul>
    </section>
    <section>
        <h2>问题</h2>
        <ul>
            <li class="fragment">首页研究成果展示</li>
            <li class="fragment">成员详细介绍</li>
            <li class="fragment">研究demo</li>
        </ul>
    </section>
    <section>
        <h2>怎么找到前端资源</h2>
    </section>
</section>
<section>
     <h2>任何问题?</h2>
</section>
<section>
     <h2>谢谢大家</h2>
</section>

			</div>

		</div>

		<script src="/libs/reveal/lib/js/head.min.js"></script>
		<script src="/libs/reveal/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '/libs/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '/libs/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/libs/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/libs/reveal/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '/libs/reveal/plugin/zoom-js/zoom.js', async: true },
					{ src: '/libs/reveal/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
